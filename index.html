<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Desktop Organizer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
    /* General Styles */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
    }

    .container {
        position: relative;
        width: 100%; /* Full width of the viewport */
        height: 150vh; /* Make the container taller than the viewport */
        padding: 20px; /* Add padding for visual space */
    }

    .draggable {
        position: absolute;
        cursor: move;
    }

    /* Ensure the background is transparent */
    .calendar-container {
        background-color: transparent !important; /* Make the calendar container background transparent */
    }

    /* Increase font size for inner elements */
    .calendar-container .header { /* Header styles */
        font-size: 28px; /* Larger font size for the header */
        font-weight: bold; /* Make the header bold */
    }

    .calendar-container .day { /* Day styles */
        font-size: 24px; /* Increase font size for days */
    }

    .calendar-container .week { /* Week styles */
        font-size: 22px; /* Increase font size for weeks */
    }

    /* Increase font size for month and year */
    .calendar-container .month { /* Month styles */
        font-size: 62px; /* Larger size for month */
        font-weight: bold; /* Make the month bold for emphasis */
    }

    .calendar-container .year { /* Year styles */
        font-size: 48px; /* Larger size for year, increased for better visibility */
        font-weight: bold; /* Make the year bold for emphasis */
    }
        /* Time Display */
        .time-container {
            top: 10%;
            right: 5%;
            text-align: center;
        }

        .time {
            font-size: 7em;
            margin: 0;
            color: #fff; /* White color for the time */
            white-space: nowrap;
        }

        .date {
            font-size: 3em;
            color: #fff; /* White color for the date */
            white-space: nowrap;
        }

        /* Task List Styles */
        .task-list-container {
            position: absolute;
            top: 70%;
            right: 5%;
            width: 350px; /* Adjust width as needed */
            padding: 10px;
            color: #000000; /* Black color for task list */
            font-size: 1.2em;
            box-sizing: border-box;
            background-color: transparent;
        }

        .task-input {
            width: 100%;
            height: 40px;
            overflow: hidden;
            padding: 10px;
            font-size: 1.5em; /* Increased font size for task input */
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
            resize: none;
            background-color: transparent;
            color: #000000;
            border-bottom: 2px solid #ccc;
        }

        .task-input::placeholder {
            color: #000000;
            opacity: 0.7;
            font-size: 1.0em; /* Increased font size for placeholder */
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            word-wrap: break-word;
        }

        .task-list li {
            margin-bottom: 10px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .task-checkbox {
            -webkit-appearance: none; /* Remove default appearance */
            -moz-appearance: none; /* Remove default appearance */
            appearance: none; /* Remove default appearance */
            width: 24px; /* Checkbox width */
            height: 24px; /* Checkbox height */
            background-color: transparent; /* Transparent background */
            border: 2px solid #333; /* Custom border */
            border-radius: 50%; /* Rounded corners */
            cursor: pointer;
        }

        .task-checkbox:checked {
            background-color: transparent; /* No background color when checked */
            border: 2px solid #333; /* Border color when checked */
        }

        .task-checkbox:checked::after {
            content: "âœ“"; /* Use a lightweight checkmark symbol */
            display: block;
            text-align: center;
            color: #333; /* Checkmark color */
            font-size: 16px; /* Smaller font size for slimmer appearance */
            line-height: 22px; /* Center the checkmark inside the checkbox */
        }

        .task-content {
            flex-grow: 1;
        }

        .task-content.checked {
            text-decoration: line-through;
            color: #666;
        }

        /* Delete Task Button */
        .delete-task {
            background: none; /* No background */
            border: none; /* No border */
            color: red; /* Change color to red */
            font-size: 0.7em; /* Smaller font size for the "X" */
            cursor: pointer; /* Pointer cursor */
            margin-left: 5px; /* Space between the task text and "X" */
            padding: 0; /* No padding */
            line-height: 1; /* Adjust line height for alignment */
        }

        /* Calendar Picker Styles */
        .calendar-picker {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-top: 20px;
            background-color: transparent; /* Make the entire calendar picker background transparent */
        }

        .calendar-picker div {
            padding: 10px;
            border: 1px solid #ccc; /* You can keep or remove the border as needed */
            background-color: transparent; /* Ensure the divs have a transparent background */
        }

        .calendar-picker .day {
            background-color: transparent; /* Remove background from individual days */
        }

        /* Weekday Styles */
        .weekday {
            font-weight: bold;
            color: black; /* Black color for weekdays */
        }

      /* Month Navigation */
.month-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.month-year {
    font-size: 1.5em;
    color: black; /* Black color for month/year */
    margin: 0 20px; /* Add horizontal margin for more space around month/year */
}

.nav-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    color: #000000; /* Black color for nav buttons */
    padding: 10px; /* Add padding to create space inside buttons */
}

    </style>
</head>
<body>
    <div class="container">
        <div id="timeContainer" class="draggable time-container">
            <div id="timeDateGroup" class="time-date-group">
                <div id="clock" class="time">3:53 pm</div>
                <div id="date" class="date">Wed, Oct 02</div>
            </div>
        </div>

        <div id="calendarContainer" class="draggable calendar-container">
            <div class="month-nav">
                <button id="prevMonth" class="nav-button">&#9664;</button>
                <div id="monthYear" class="month-year"></div>
                <button id="nextMonth" class="nav-button">&#9654;</button>
            </div>
            <div class="calendar-picker">
                <div class="weekday">SUN</div>
                <div class="weekday">MON</div>
                <div class="weekday">TUE</div>
                <div class="weekday">WED</div>
                <div class="weekday">THU</div>
                <div class="weekday">FRI</div>
                <div class="weekday">SAT</div>
                <!-- Dynamically generate days here -->
            </div>
        </div>

        <div id="taskListContainer" class="draggable task-list-container">
            <textarea id="taskInput" class="task-input" placeholder="Enter task and hit Enter" rows="1"></textarea>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>

   <script>
    $(function () {
        let currentDate = new Date();

      function updateClock() {
    let now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    let timeString = hours + ':' + minutes + ' ' + ampm;
    $('#clock').text(timeString);

    // Format the date as "Fri, Oct 04, 2024"
    let options = { weekday: 'short', month: 'short', day: '2-digit', year: 'numeric' };
    let dateString = now.toLocaleDateString('en-US', options);
    $('#date').text(dateString);
}


        setInterval(updateClock, 1000);
        updateClock();

        function generateCalendar(date) {
            const month = date.getMonth();
            const year = date.getFullYear();
            $('#monthYear').text(date.toLocaleString('default', { month: 'long' }) + ' ' + year);
            $('.calendar-picker').find('div:not(.weekday)').remove();
            let firstDay = new Date(year, month, 1).getDay();
            let daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                $('.calendar-picker').append('<div class="day"></div>');
            }

            for (let day = 1; day <= daysInMonth; day++) {
                $('.calendar-picker').append('<div class="day">' + day + '</div>');
            }
        }

        generateCalendar(currentDate);

        $('#prevMonth').on('click', function () {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        });

        $('#nextMonth').on('click', function () {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        });

        // Make time container draggable
        $('#timeContainer').draggable({
            stop: function (event, ui) {
                savePositions();
            }
        });

        // Make calendar container draggable
        $('#calendarContainer').draggable({
            stop: function (event, ui) {
                savePositions();
            }
        });

        // Make task list container draggable
        $('#taskListContainer').draggable({
            stop: function (event, ui) {
                savePositions();
            }
        });

        // Task Input
        $('#taskInput').on('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                let taskText = $(this).val().trim();
                if (taskText) {
                    $('#taskList').append(`
                        <li>
                            <input type="checkbox" class="task-checkbox">
                            <span class="task-content">${taskText}</span>
                            <button class="delete-task">X</button>
                        </li>
                    `);
                    $(this).val(''); // Clear the input
                    saveTasks(); // Save tasks to local storage
                }
            }
        });

        // Delete Task
        $('#taskList').on('click', '.delete-task', function () {
            $(this).parent().remove();
            saveTasks(); // Save tasks to local storage
        });

        // Save tasks to local storage
        function saveTasks() {
            const tasks = [];
            $('#taskList li').each(function () {
                const taskText = $(this).find('.task-content').text();
                const isChecked = $(this).find('.task-checkbox').is(':checked');
                tasks.push({ text: taskText, completed: isChecked });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Load tasks from local storage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                $('#taskList').append(`
                    <li>
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-content ${task.completed ? 'checked' : ''}">${task.text}</span>
                        <button class="delete-task">X</button>
                    </li>
                `);
            });

            // Attach event for checking tasks
            attachTaskEvents();
        }

        // Attach event listeners for task checkbox changes
        function attachTaskEvents() {
            $('#taskList').on('change', '.task-checkbox', function () {
                const taskContent = $(this).closest('li').find('.task-content');
                taskContent.toggleClass('checked', this.checked);
                saveTasks(); // Save tasks after changing status
            });
        }

        // Save positions of draggable elements
        function savePositions() {
            const positions = {
                timeContainer: $('#timeContainer').position(),
                calendarContainer: $('#calendarContainer').position(),
                taskListContainer: $('#taskListContainer').position()
            };
            localStorage.setItem('positions', JSON.stringify(positions));
        }

        // Load positions of draggable elements
        function loadPositions() {
            const positions = JSON.parse(localStorage.getItem('positions')) || {};
            if (positions.timeContainer) {
                $('#timeContainer').css(positions.timeContainer);
            }
            if (positions.calendarContainer) {
                $('#calendarContainer').css(positions.calendarContainer);
            }
            if (positions.taskListContainer) {
                $('#taskListContainer').css(positions.taskListContainer);
            }
        }

        // Initial load
        loadTasks();
        loadPositions();
    });
</script>
</body>
</html>
